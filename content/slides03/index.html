# Modelos Paramétricos

--

Nesta apresentação vamos ver passo a passo como obter a função taxa de falhas e de sobervivência para alguns modelos de probabilidade.

--

Aqui vamos utilizar as funções existentes no pacote `stats` que vem com a instalação padrão do R.
